<h2>Add New Banque</h2>
<form [formGroup]="banqueForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Code B</mat-label>
    <input matInput formControlName="codeB">
    <!-- Use optional chaining and bracket notation for error handling -->
    <mat-error *ngIf="banqueForm.get('codeB')?.errors?.['required']">
      Code B is required.
    </mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Nom Banque</mat-label>
    <input matInput formControlName="nombanque">
    <!-- Use optional chaining and bracket notation for error handling -->
    <mat-error *ngIf="banqueForm.get('nombanque')?.errors?.['required']">
      Nom Banque is required.
    </mat-error>
  </mat-form-field>

  <button mat-button type="submit">Submit</button>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
</form>
