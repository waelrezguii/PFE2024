<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-3">Forgot Password</h2>
        <form (ngSubmit)="submitEmail()" class="card card-body">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
        <p *ngIf="message" class="mt-3 alert" [class.alert-success]="!isError" [class.alert-danger]="isError">{{ message }}</p>
      </div>
    </div>
  </div>
