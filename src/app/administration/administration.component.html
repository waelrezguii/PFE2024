<div class="container mt-1">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card mb-3">
        <img src="/assets/admin.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-title">Portail Administrateur</h1>
          <p class="card-text">Espace Administrateur pour gÃ©rer notre site.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex justify-content-center">
      <form class="align-self-center" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password" placeholder="Password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
