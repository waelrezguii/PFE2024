<h2>Add New Banque</h2>
<form [formGroup]="devForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Code devise</mat-label>
    <input matInput formControlName="codedev">
    <!-- Use optional chaining and bracket notation for error handling -->
    <mat-error *ngIf="devForm.get('codedev')?.errors?.['required']">
        Code Devise is required.
    </mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Nom devise</mat-label>
    <input matInput formControlName="nomdevise">
    <!-- Use optional chaining and bracket notation for error handling -->
    <mat-error *ngIf="devForm.get('nomdevise')?.errors?.['required']">
      Nom devise is required.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Drapeau</mat-label>
    <input matInput formControlName="drapeau">
    <!-- Use optional chaining and bracket notation for error handling -->
    <mat-error *ngIf="devForm.get('drapeau')?.errors?.['required']">
        drapeau is required.
    </mat-error>
  </mat-form-field>
