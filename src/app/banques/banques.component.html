<app-navbar></app-navbar>

<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h2>Liste des banques</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="custom-thead">
            <tr>
              <th>Code banque</th>
              <th>Nom banque</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let banque of banques">
              <td>{{ banque.codeB }}</td>
              <td>{{ banque.nombanque }}</td>
              <td *ngIf="isLoggedIn">
                <button (click)="Ajouter()">Adh√©rer</button>
                <button (click)="deleteBanque(banque.codeB)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoggedIn" class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Ajouter Banque</h5>
        </div>
        <div class="card-body">
          <button class="btn btn-primary btn-lg w-100" (click)="add()">Ajouter Banque</button>
        </div>
      </div>
    </div>
  </div>
</div>
