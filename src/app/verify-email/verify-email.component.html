<div *ngIf="!verified">
    <p>Vérification de votre e-mail...</p>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
  
  <div *ngIf="verified">
    <p>Votre email a été vérifié avec succès !</p>
    <p>Vous pouvez maintenant <a routerLink="/login">vous connecter</a> à votre compte.</p>
    </div>
