<app-navbar></app-navbar>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Devise</th>
        <th>Libelle</th>
        <th>Drapeau</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let devise of devises">
        <td>{{ devise.nomdevise }}</td>
        <td>{{ devise.libelle }}</td>
        <td><img [src]="devise.drapeau" alt="{{ devise.nomdevise }} Flag" width="100"></td>
      </tr>
    </tbody>
  </table>
