<app-navbar></app-navbar>
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h2>Liste des banques</h2>
      <div class="table-responsive">

<table class="table table-striped table-bordered">
    <thead class="custom-thead">
      <tr>
        <th>Devise</th>
        <th>Libelle</th>
        <th>Drapeau</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let devise of devises">
        <td>{{ devise.nomdevise }}</td>
        <td>{{ devise.libelle }}</td>
        <td><img [src]="devise.drapeau" alt="{{ devise.nomdevise }} Flag" width="100"></td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>
  </div>
