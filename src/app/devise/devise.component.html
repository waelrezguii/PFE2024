<app-navbar></app-navbar>
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h2>Liste des banques</h2>
      <div class="table-responsive">

<table class="table table-striped table-bordered">
    <thead class="custom-thead">
      <tr>
        <th>Devise</th>
        <th>Libelle</th>
        <th>Drapeau</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let devise of devises">
        <td>{{ devise.nomdevise }}</td>
        <td>{{ devise.libelle }}</td>
        <td><img [src]="devise.drapeau" alt="{{ devise.nomdevise }} Flag" width="100"></td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>
  </div>
  <div *ngIf="isLoggedIn" class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Ajouter Devise</h5>
          </div>
          <div class="card-body">
            <button class="btn btn-primary btn-lg w-100" (click)="Ajouter()">Ajouter Devise</button>
          </div>
        </div>
      </div>
    </div>
  </div>
