<app-navbar></app-navbar>
<div class="container mt-4" *ngIf="!isLoading">
    <h2 class="mb-3">Liste des Clients</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Nom</th>
              <th>Pr√©nom</th>
              <th>Email</th>
              <th>Verified</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td><input class="form-control" [(ngModel)]="client.nom" type="text"></td>
              <td><input class="form-control" [(ngModel)]="client.prenom" type="text"></td>
              <td>{{ client.email }}</td>
              <td>{{ client.verified ? 'Oui' : 'Non' }}</td>
              <td>
                <button (click)="onUpdate(client)" class="btn btn-primary me-2" title="Update">Modifier
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button (click)="onDelete(client.cin)" class="btn btn-danger" title="Delete">Supprimer
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
<div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
