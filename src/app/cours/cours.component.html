<app-navbar></app-navbar>
<div class="container mt-3">
  <div class="row align-items-center">
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="nomd">
        <option *ngFor="let nom of NomDevList" [value]="nom">{{ nom }}</option>
      </select>
    </div>

    <div class="col-md-3">
      <mat-form-field class="w-100">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateInput)="selectedDate = formatDate($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class="w-100">
        <input matInput type="number" placeholder="Enter sum of money" [(ngModel)]="money">
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <button type="button" class="btn btn-primary" (click)="fetchTableData()">Valider</button>
    </div>
  </div>
</div>

<div class="container mt-3" *ngIf="isDataLoaded && tableData.length > 0">
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="custom-thead">
            <tr>
              <th scope="col">Code devise</th>
              <th scope="col">Nom devise</th>
              <th scope="col">Drapeau</th>
              <th scope="col">Nom Banque</th>
              <th scope="col">Achat</th>
              <th scope="col">Vente</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableData">
              <td>{{ item.codeDev }}</td>     
              <td>{{ item.nomdevise }}</td>
              <td><img [src]="drapeau" alt="Flag" width="50"></td> 
              <td>{{ item.codeB }}</td>
              <td>{{ calculateAchat(item) }}</td>
              <td>{{ calculateVente(item) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
