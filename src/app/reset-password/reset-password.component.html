<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Reset Password</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="resetPassword()" class="form">
              <div class="mb-3">
                <label for="token" class="form-label">Reset Token</label>
                <input type="text" [(ngModel)]="token" name="token" class="form-control" id="token" placeholder="Enter your reset token" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" id="newPassword" placeholder="Enter new password" required>
              </div>
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <p *ngIf="message" [ngClass]="{'alert': true, 'alert-success': !isError, 'alert-danger': isError}" class="mt-3">{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
