<app-navbar></app-navbar>

<div class="container">
    <div class="form-container">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="operationType">Type d'opération</label>
                <select id="operationType" class="form-control" [(ngModel)]="annoncesData.type" name="type" required>
                    <option selected disabled>Type d'opération</option>
                    <option value="achat">Achat</option>
                    <option value="vente">Vente</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="montant">Montant</label>
                <input type="number" id="montant" class="form-control" placeholder="Montant" [(ngModel)]="annoncesData.montant" name="montant" required>
            </div>

            <button type="submit" class="convert-button">Ajouter</button>
        </form>
    </div>
</div>
